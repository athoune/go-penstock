package main;

message Header {
    enum Compression {
        NONE = 0;
        ZLIB = 1;
        SNAPPY = 2;
    }
    enum Type {
        QUERY = 0;
        RESPONSE = 1;
        EVENT = 2;
    }
    optional uint32 id = 1 [default = 0];
    required bytes path = 2;
    required int32 length = 3;
    optional Compression compression = 4 [ default = NONE ];
    optional Type type = 5 [ default = EVENT ];
}
